<div class="header-row">
  <div class=container>

    <div class=title-box (click)="titleClick.emit()">
      <span>Hanging Challenge</span>
    </div>

    <app-header-nav-logo
      [isActive]="currentUrl === '/train'"
      (click)="trainClick.emit()"
      color="lightgreen"
      text="Train">    
    </app-header-nav-logo>

    <app-header-nav-logo
      [isActive]="currentUrl === '/analyze'"
      (click)="analyzeClick.emit()"
      color="lightblue"
      text="Analyze">   
    </app-header-nav-logo>

    <span class=grow></span>

    <div class=user-info-box>
      <span>{{ userName }}</span>
    </div>

  </div>
</div>
