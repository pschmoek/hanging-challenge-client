<h2>Today</h2>

<div class="chart-container">
  <ngx-charts-area-chart
    *ngIf="hangCount > 0"
    [scheme]="{ domain: ['#5AA454'] }"
    [results]="chartData"
    [gradient]="false"
    [xAxis]="true"
    [yAxis]="true"
    [autoScale]="true">
  </ngx-charts-area-chart>
</div>

<p class="lead"> {{ summaryText }} </p>
