<h2>Today</h2>

<div class="chart-container" *ngIf="hangCount > 0">
  <ngx-charts-area-chart
    [scheme]="{ domain: ['#5AA454'] }"
    [results]="chartData"
    [gradient]="false"
    [xAxis]="true"
    [yAxis]="true"
    [autoScale]="true">
  </ngx-charts-area-chart>
</div>

<p class="lead"> {{ summaryText }} </p>
