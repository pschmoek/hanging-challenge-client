<div class=container>

  <h2>Hanging</h2>

  <div class="progress" *ngIf="runningHang.lastHangTimeInSession">
    <div class="progress-bar bg-warning" role="progressbar" [style.width]="lastRunInPercent + '%'" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">Last Hang: {{ runningHang.lastHangTimeInSession }}s</div>
  </div>

  <div class="progress">
    <div class="progress-bar" role="progressbar" [style.width]="currentInPercent + '%'" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">{{ runningHang.currentTime }}s</div>
  </div>

</div>
