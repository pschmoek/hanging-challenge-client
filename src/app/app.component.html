<div class="header-row" *ngIf="userName$ | async">
  <span class=title>Hanging Challenge</span>
  <span class=grow></span>
  <span class=user-info>
    <span>Logged in as</span> 
    <strong>{{ userName$ | async }}</strong>
  </span>
</div>

<router-outlet *ngIf="showApp$ | async"></router-outlet>

<app-splash
  *ngIf="showSplash$ | async"
  [showFacebookLogin]="showFacebookLogin$ | async">
</app-splash>
